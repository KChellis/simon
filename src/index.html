<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <h1>Simon Game:</h1>
      <div class="startup">
        <button type="button" name="button" class="colorBtn btn btn-danger btn-lg" id="red" value="red"></button>
        <button type="button" name="button" class="colorBtn btn btn-info btn-lg" id="blue" value="blue"></button>
        <button type="button" name="button" class="colorBtn btn btn-warning btn-lg" id="yellow" value="yellow"></button>
        <button type="button" name="button" class="colorBtn btn btn-success btn-lg" id="green" value="green"></button>
        <button type="button" name="button" class="startBtn btn btn-dark" value="4">Start</button>
      </div>
      <div class="lose">
        <h4>You guessed wrong!</h4>
        <button id="restart" class="btn btn-dark" type="button" name="button">New Game</button>
      </div>
    </div>
  </body>
</html>
